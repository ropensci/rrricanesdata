language: r
warnings_are_errors: false
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: false
    r: 3.3.3
  - os: linux
    dist: trusty
    sudo: false
    r: release
  - os: linux
    dist: trusty
    sudo: false
    r: devel
  - os: osx
    r: 3.3.3
  - os: osx
    r: release

cache: packages

env:
  global:
    secure: 

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && 
    test $TRAVIS_BRANCH == "master" && 
    bash deploy.sh
